<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Donors - Blood Donation</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="main.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #eee; }</style>
</head>
<body class="min-h-screen p-6">

<h2 class="text-3xl font-bold text-center mb-6 text-red-500">Search Blood Donors</h2>

<!-- Search Form -->
<form id="searchForm" class="max-w-2xl mx-auto mb-8 flex gap-2">
  <input type="text" name="bloodGroup" placeholder="Blood Group" required class="flex-1 p-3 bg-gray-800 border border-gray-700 rounded focus:outline-red-500">
  <input type="text" name="city" placeholder="City" required class="flex-1 p-3 bg-gray-800 border border-gray-700 rounded focus:outline-red-500">
  <button type="submit" class="bg-red-500 text-white px-6 rounded hover:bg-red-600 transition">Search</button>
</form>

<!-- Results Container -->
<div id="results" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6"></div>

<script>
const form = document.getElementById('searchForm');
const resultsDiv = document.getElementById('results');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  resultsDiv.innerHTML = 'Searching...';
  
  const formData = Object.fromEntries(new FormData(form).entries());
  const { bloodGroup, city } = formData;

  const data = await getData(`http://localhost:5000/api/users/search?bloodGroup=${bloodGroup}&city=${city}`);

  if(data && data.length > 0){
    resultsDiv.innerHTML = data.map((user, idx) => `
      <div class="bg-gray-800 p-6 rounded-xl shadow hover:shadow-xl transition transform hover:-translate-y-1">
        <img src="assets/images/donor${(idx%3)+1}.jpg" alt="${user.name}" class="w-full h-40 object-cover rounded mb-4">
        <h3 class="text-xl font-bold text-red-500 mb-2">${user.name}</h3>
        <p><strong>Blood Group:</strong> ${user.bloodGroup}</p>
        <p><strong>Phone:</strong> ${user.phone}</p>
        <p><strong>City:</strong> ${user.city}</p>
      </div>
    `).join('');
  } else {
    resultsDiv.innerHTML = `<p class="text-center text-gray-400 col-span-full">No donors found.</p>`;
  }
});
</script>

</body>
</html>
